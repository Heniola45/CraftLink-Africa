<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CraftLink Africa - Checkout</title>

  <!-- Fonts -->  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Local Styles -->
  <link rel="stylesheet" href="styles/checkout.css" />
  <link rel="stylesheet" href="styles/checkout.css" />
    <h1>CraftLink Africa Checkout</h1>

  <!-- ✅ Success Message -->
  <div id="successMessage" style="display: none; background-color: #4caf50; color: white; padding: 1rem; margin: 1rem 0; border-radius: 6px;">
    ✅ Your request has been submitted successfully!
  </div>

  <!-- ✅ Form with ID -->
  <form id="serviceRequestForm">
    <!-- Billing Details -->
    <div class="section">
      <h2>Billing Details</h2>
      <div class="field-group">
        <div class="field">
          <label for="billing-name">Full Name</label>
          <input type="text" id="billing-name" name="billing-name" required>
        </div>
        <div class="field">
          <label for="billing-email">Email</label>
          <input type="email" id="billing-email" name="billing-email" required>
        </div>
        <div class="field">
          <label for="billing-address">Address</label>
          <input type="text" id="billing-address" name="billing-address" required>
        </div>
        <div class="field">
          <label for="billing-country">Country</label>
          <select id="billing-country" name="billing-country" required>
            <option value="">Select</option>
            <option value="NG">Nigeria</option>
            <option value="GH">Ghana</option>
            <option value="ZA">South Africa</option>
            <option value="KE">Kenya</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Shipping Details -->
    <div class="section">
      <h2>Shipping Details</h2>
      <div class="field-group">
        <div class="field">
          <label for="shipping-name">Recipient Name</label>
          <input type="text" id="shipping-name" name="shipping-name" required>
        </div>
        <div class="field">
          <label for="shipping-phone">Phone Number</label>
          <input type="tel" id="shipping-phone" name="shipping-phone" required>
        </div>
        <div class="field">
          <label for="shipping-address">Address</label>
          <input type="text" id="shipping-address" name="shipping-address" required>
        </div>
        <div class="field">
          <label for="delivery-option">Delivery Option</label>
          <select id="delivery-option" name="delivery-option">
            <option value="standard">Standard (3–7 days)</option>
            <option value="express">Express (1–2 days)</option>

          </select>
        </div>
      </div>
    </div>

    <!-- Payment Details -->
    <div class="section">
      <h2>Payment Details</h2>
      <div class="field-group">
        <div class="field">
          <label for="card-name">Card Name</label>
          <input type="text" id="card-name" name="card-name" required>
        </div>
        <div class="field">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" maxlength="16" required>
        </div>
        <div class="field">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        </div>
        <div class="field">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" maxlength="4" required>
        </div>
      </div>
    </div>

    <button type="submit" class="submit-btn">Submit Request</button>
  </form>

  <!-- ✅ External JavaScript -->
  <script src="javascript/checkout.js"></script>
  </body>
  </html>
