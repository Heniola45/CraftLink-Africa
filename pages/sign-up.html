<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <!-- add fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- local style -->
    <link rel="stylesheet" href="../styles/sign-up.css" />
  </head>
  <body>
    <section>
      <header class="site-header">
          <div class="container-header-flex">
              <div class="logo">
                  <img src="../logo svg/logo header.svg" alt="Logo Header" />
              </div>
             
              <div class="back"><a href="../index.html">Back</a></div>
          </div>
      </header>
    </section>
    
    <main>
          <section id="formContainers"><h1>Welcome to the sign up page</h1>
            <div id="form1-container" >
              
              <form id="form">
                  <fieldset>
                      <legend>Please select your category:</legend>
                  </fieldset>
                  
                </form>
                <div id="button-container">

                  <button  id="artesian-button">An Artesian</button>
                  <button  id="user-button">A User</button>
                </div>
               

            </div>

            <div id="message">
              <div id="message-container" class="hidden">
                <p id="message" >Form Submitted successfully...</p>
                <p> <a href="login.html">Click here to login</a></p>
              </div>
            </div>

         
            <div id="artesian-container"   >
              <form id="artesian-form" class="hidden">
                <fieldset>
                  <legend>Enter your details</legend>
      
                  <label for="firstName"
                    >First Name:
                    <input type="text" id="firstName" name="fullName" required />
                  </label>


                  <label for="lastName"
                    >Last Name:

                    <input type="text" id="lastName" name="lastName"required/>
                  </label>
      
                  
                    
                  
      
                  <label for="email"
                    >Email:
                    <input type="email" id="email" name="email" required />
                  </label>

                  <label for="phoneNumber"
                    >Phone Number:
                    <input type="tel" id="phoneNumber" name="phoneNumber" required />

                
                </label>

                <label for="address"   
                  >Address:
                  <input type="text" id="address" name="address" required />
                </label>

                <label for="city"
                  >City:
                  <input type="text" id="city" name="city" required />
                </label>
                  
                  <label for="state"
                    >State: 
                    <input type="text" id="state" name="state" required />
                  </label>
                  
                  <label for="zipCode"
                    >Zip Code:
                    <input type="text" id="zipCode" name="zipCode" required />
                  </label>

                  <label for="businessName"
                    >Business Name:
                    <input type="text" id="businessName" name="businessName" required />
                  </label>

                  <label for="typeOfArt"
                    >Type of Art:
                    <input type="text" id="typeOfArt" name="typeOfArt" required />
                  </label>

                  <label for="Description"
                    >Description:</label>
                    <textarea name="message" style="height:150px; width: 100%;" ; id="Description" name="Description" required></textarea>
                  
      
                  <label for="password"
                    >Password:
                    <input type="password" id="password"  name="password" required />
                  </label>
                 <label for="confirmPassword"
                    >Confirm Password:
                    <input type="password" id="confirmPassword"  name="confirmPassword" required />
                  </label>
                  <p id="confirmPasswordMessage"></p>
                  
                </fieldset>
               <div class="btn-div">
                
                <a href="../signupsuccess.html" class="cta-button">Submit</a>
                <a href="../index.html" class="cta-button">Back</a>
               </div>
                
              </form>
            </div>

            <!-- User sign up form -->
  
           <div id="user-container" >
              <form id="user-form" class="hidden">
               <fieldset>
                <legend>Enter your details</legend>
            
                  <label for="firstName"
                  >First Name: <br>
                  <input type="text" id="firstName" name="firstName" required />
                  </label>
    
                  <label for="lastName"
                  >Last Name: <br>
                  <input type="text" id="lastName" name="lastName" required />
                </label>
              
    
                <label for="email"
                  >Email:
                  <input type="email" id="email" name="email" required />
                </label>

                <label for="Address">
                  Address:
                  <input type="text" id="address" name="address" required />
                </label>

              
                  <label for="city"
                  >City:
                  <input type="text" id="city" name="city" required />
                </label>
                  
                  <label for="state"    
                    >State: 
                    <input type="text" id="state" name="state" required />
                  </label>
            
            

                  <label for="phoneNumber"
                    >Phone Number:  
                    <input type="tel" id="phoneNumber" name="phoneNumber" required />   

                  </label>

                
                  <label for="password"
                    >Password:
                    <input type="password" id="password" class="password"  name="password" required />
                  </label>
                 <label for="confirmPassword"
                    >Confirm Password:
                    <input type="password" id="confirmPassword"  class="confirmPassword"  name="confirmPassword" required />
                  </label>
                  <p id="confirmPasswordMessage2"></p>
                


              </fieldset>
              <button id="back-button"  class="user-back-button" type="button">Back</button>
              <button id="submit-button"  class="user-submit-button" type="submit">Submit</button>
              
            </form>
           

           
          </div>
        
          <section>
            <p id="message"></p>
          </section>
      </section>
           
      </main>
      <footer>
        <p>&copy; 2025 Craftlink-Africa.  All rights reserved.</p>
      </footer>
      <script src="../javascript/sign-up.js"></script>
    </body>
  </html>
  
  </body>
</html>
